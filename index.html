<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Page</title>
</head>
<body>
    <h1>Approval Page</h1>
    <p>Processing your request...</p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const action = urlParams.get('action');

        if (token && action) {
            fetch(`https://example.com/api/${action}/${token}`, { method: 'GET' })
                .then(response => response.text())
                .then(result => {
                    document.body.innerHTML = `<h1>Request ${action}</h1><p>${result}</p>`;
                })
                .catch(error => {
                    document.body.innerHTML = '<h1>Error</h1><p>There was an error processing your request.</p>';
                });
        }
    </script>
</body>
</html>
